<!-- templates/simulator.html -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Simulator</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>
<body>

    <!-- header include -->
    <div th:replace="layouts/header :: header"></div>

    <!-- 본문 -->
    <section class="simulator-container">
        <div class="simulator-input">
            <h3>에너지 효율 등급 시뮬레이터</h3>
            <form id="simulatorForm" th:action="@{/simulate}" method="post">
                <div class="form-group">
                    <label>주소</label>
                    <input type="text" name="address" placeholder="주소 입력">
                </div>
                <div class="form-group">
                    <label>건물 면적</label>
                    <input type="number" name="area" placeholder="m²">
                </div>
                <div class="form-group">
                    <label>에너지</label>
                    <input type="number" name="energy" placeholder="kWh/년">
                </div>
                <div class="form-group">
                    <label>태양광 패널 개수</label>
                    <input type="number" name="panelCount" placeholder="개수">
                </div>
                <div class="form-group">
                    <label>태양광 패널 정격출력</label>
                    <input type="number" name="panelPower" placeholder="W">
                </div>
                <button type="submit" class="btn-submit">결과보기</button>
            </form>
        </div>

        <!-- 결과 영역 -->
        <div id="resultBox" class="simulator-result" style="display:none;">
            <h3>시뮬레이션 결과</h3>
            <ul>
                <li>에너지 효율 등급: <span id="grade"></span></li>
                <li>녹색 건축물 등급: <span id="greenGrade"></span></li>
                <li>에너지 자립도: <span id="energySelf"></span>%</li>
                <li>ZEB 등급: <span id="zebGrade"></span></li>
                <li>재산세 감면: <span id="propertyTax"></span>%</li>
                <li>취득세 감면: <span id="acquireTax"></span>%</li>
                <li>건물 기준 완화: <span id="buildingEase"></span>%</li>
            </ul>
        </div>
    </section>

    <!-- footer include -->
    <div th:replace="layouts/footer :: footer"></div>

</body>
</html>
